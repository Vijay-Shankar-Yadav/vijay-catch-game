<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* ==== General Styles ==== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f6fa;
      color: #333;
    }

    /* ==== Contact Section ==== */
    #contact {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }

    #contact h2 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    /* ==== Form Styling ==== */
    #contactForm {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #contactForm input,
    #contactForm textarea {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      color: #333;
    }

    #contactForm input::placeholder,
    #contactForm textarea::placeholder {
      color: #777;
    }

    #contactForm textarea {
      resize: none;
      min-height: 120px;
    }

    /* ==== Button Styling ==== */
    #contactForm button {
      background-color: #fff;
      color: #4e54c8;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #contactForm button:hover {
      background-color: #f4f4f4;
      transform: scale(1.03);
    }

    /* ==== Response Message ==== */
    #responseMsg {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 500;
    }

    /* ==== Responsive ==== */
    @media (max-width: 600px) {
      #contact h2 {
        font-size: 2rem;
      }

      #contactForm {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- ==== Contact Section ==== -->
  <section id="contact">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="responseMsg"></p>
  </section>

  <!-- ==== JavaScript ==== -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseMsg = document.getElementById("responseMsg");

      // Simple validation
      if (!name || !email || !message) {
        responseMsg.style.color = "#ffcc00";
        responseMsg.innerText = "Please fill out all fields.";
        return;
      }

      try {
        const res = await fetch("https://backendgame-0nir.onrender.com/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message })
        });

        const data = await res.json();

        responseMsg.style.color = data.success ? "#00ff99" : "#ff6666";
        responseMsg.innerText = data.message || "Message sent successfully!";
        
        // Clear form after success
        if (data.success) {
          document.getElementById("contactForm").reset();
        }
      } catch (error) {
        responseMsg.style.color = "#ff6666";
        responseMsg.innerText = "Error sending message. Please try again later.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
