<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Mahmmadpur Ke Mathiya</title>

  <style>
    /* ===== Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* ===== Decorative Background Circles ===== */
    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      opacity: 0.3;
    }

    body::before {
      width: 300px;
      height: 300px;
      background: #ffcc70;
      top: -80px;
      left: -100px;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: #00c6ff;
      bottom: -100px;
      right: -150px;
    }

    /* ===== Contact Container ===== */
    .contact-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 550px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-container h2 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #fff;
      letter-spacing: 1px;
    }

    /* ===== Form Styling ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      outline: none;
      color: #333;
      transition: 0.3s;
    }

    .form-group textarea {
      min-height: 120px;
      resize: none;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 14px;
      color: #666;
      font-size: 0.95rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 0 6px;
      border-radius: 4px;
    }

    /* ===== Button ===== */
    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }

    /* ===== Response Message ===== */
    #responseMsg {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .contact-container {
        padding: 30px 20px;
      }

      .contact-container h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Your Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Your Email</label>
      </div>

      <div class="form-group">
        <textarea id="message" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>

      <button type="submit">Send Message or Feedback</button>
    </form>

    <p id="responseMsg"></p>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseMsg = document.getElementById("responseMsg");

      if (!name || !email || !message) {
        responseMsg.style.color = "#ffcc00";
        responseMsg.innerText = "⚠️ Please fill out all fields.";
        return;
      }

      try {
        const res = await fetch("https://backendgame-0nir.onrender.com/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message })
        });

        const data = await res.json();
        responseMsg.style.color = data.success ? "#00ff99" : "#ff6666";
        responseMsg.innerText = data.message || "✅ Message sent successfully!";

        if (data.success) document.getElementById("contactForm").reset();
      } catch (error) {
        responseMsg.style.color = "#ff6666";
        responseMsg.innerText = "❌ Error sending message. Please try again.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
