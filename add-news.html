<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add News | Mahmmadpur Ke Mathiya</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7ff;
    margin: 0;
    padding: 2rem;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #004aad;
  }
  form {
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    background: #004aad;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #003080; }
</style>
</head>
<body>

<h1>Add News Post</h1>

<form id="newsForm">
  <input type="text" id="title" placeholder="News Title" required>
  <textarea id="content" placeholder="News Content" required></textarea>
  <input type="text" id="image" placeholder="Image URL (optional)">
  <input type="text" id="video" placeholder="Video URL (optional)">
  <input type="password" id="secret" placeholder="Secret Key" required>
  <button type="submit">Add News</button>
</form>

<script>
const form = document.getElementById("newsForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const content = document.getElementById("content").value.trim();
  const image = document.getElementById("image").value.trim();
  const video = document.getElementById("video").value.trim();
  const secret = document.getElementById("secret").value.trim();

  // Replace "MYSECRET123" with your own secret key
  if(secret !== "MYSECRET@@@000") {
    return alert("Unauthorized! Wrong secret key.");
  }

  try {
    const res = await fetch("https://backendgame-0nir.onrender.com/news/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, content, image, video })
    });

    const data = await res.json();
    if(data.success) {
      alert("News added successfully!");
      form.reset();
    } else {
      alert("Error: " + data.message);
    }
  } catch(err) {
    console.error(err);
    alert("Server error!");
  }
});
</script>

</body>
</html>
