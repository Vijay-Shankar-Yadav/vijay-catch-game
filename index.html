<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Ball Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(180deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
    }
    canvas {
      background: #fff;
      border: 3px solid #333;
      border-radius: 10px;
      outline: none;
    }
    #scoreBoard {
      margin-bottom: 10px;
      color: #333;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #startText {
      position: absolute;
      bottom: 30px;
      font-size: 1rem;
      color: #333;
      opacity: 0.8;
    }
  </style>
</head>
<body>
    <h1>Created By-Karishma Yadav!</h1>
    <img src="./img.PNG" width="100" height="100">
  <div id="scoreBoard">Score: 0 | Missed: 0</div>
  <canvas id="gameCanvas" width="400" height="500" tabindex="0"></canvas>
  <div id="startText">Click the game box, then use ← → or A / D to move</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");

    // basket and ball setup
    let basket = { x: 160, y: 450, width: 80, height: 20, speed: 6 };
    let ball = { x: Math.random() * 380, y: 0, radius: 10, speed: 3 };
    let score = 0;
    let missed = 0;
    let gameOver = false;
    let keys = {};

    // ✅ Focus canvas when clicked (required by Chrome)
    canvas.addEventListener("click", () => {
      canvas.focus();
    });

    // ✅ Handle key press and release
    canvas.addEventListener("keydown", (e) => {
      keys[e.key] = true;
    });
    canvas.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function moveBasket() {
      if (keys["ArrowLeft"] || keys["a"] || keys["A"]) basket.x -= basket.speed;
      if (keys["ArrowRight"] || keys["d"] || keys["D"]) basket.x += basket.speed;
      if (basket.x < 0) basket.x = 0;
      if (basket.x + basket.width > canvas.width)
        basket.x = canvas.width - basket.width;
    }

    function drawBasket() {
      ctx.fillStyle = "#333";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ff4d4d";
      ctx.fill();
      ctx.closePath();
    }

    function resetBall() {
      ball.x = Math.random() * (canvas.width - ball.radius * 2) + ball.radius;
      ball.y = 0;
      ball.speed = 3 + Math.random() * 2;
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveBasket();
      drawBasket();
      drawBall();

      ball.y += ball.speed;

      if (
        ball.y + ball.radius >= basket.y &&
        ball.x > basket.x &&
        ball.x < basket.x + basket.width
      ) {
        score++;
        resetBall();
      }

      if (ball.y > canvas.height) {
        missed++;
        resetBall();
      }

      if (missed >= 3) {
        gameOver = true;
        scoreBoard.textContent = `Game Over! Final Score: ${score}`;
        return;
      }

      scoreBoard.textContent = `Score: ${score} | Missed: ${missed}`;
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
